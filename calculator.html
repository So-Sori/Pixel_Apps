<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <form id="calculator">
        <div class="operations-screen">
            <input type="textfield" value="" autocomplete="off" readonly>
        </div>
        <div class="btns-container">
            <button  class="btnC" type="reset" value="C">C</button>
            <button  class="btnE" type="button" value="E">E</button>
            <button  class="btn=" type="button" value="=">=</button>
            <button  class="btn*" type="button" value="*">*</button>
            <button  class="btn7" type="button" value="7">7</button>
            <button  class="btn8" type="button" value="8">8</button>
            <button  class="btn9" type="button" value="9">9</button>
            <button  class="btn/" type="button" value="/">/</button>
            <button  class="btn4" type="button" value="4">4</button>
            <button  class="btn5" type="button" value="5">5</button>
            <button  class="btn6" type="button" value="6">6</button>
            <button  class="btn-line" type="button" value="-">-</button>
            <button  class="btn1" type="button" value="1">1</button>
            <button  class="btn2" type="button" value="2">2</button>
            <button  class="btn3" type="button" value="3">3</button>
            <button  class="btn-plus" type="button" value="+">+</button>
            <button  class="btn0" type="button" value="0">0</button>
            <button  class="btn-dot" type="button" value=".">.</button>
        </div>
    </form>

    <script src="assets/js/calculator.js"></script>
</body>
</html>
